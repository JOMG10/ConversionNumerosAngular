
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<h1>DESARROLLO FRONT END</h1>


<nz-tabset nzCentered>

  <nz-tab nzTitle="BINARIO-DECIMAL"  >

    <nz-input-group [nzSuffix]="suffixIconSearch"  >


      <div class="contenedor">
        <h3>CONVERSION</h3> <br>

        <div class="input-group mb-3 numero" >
          <span class="input-group-text" id="basic-addon1">Numero binario </span>
          <input type="text" class="form-control" placeholder="Ingresa el numero binario" aria-label="Ingresa el numero binario" aria-describedby="basic-addon1" [(ngModel)]="numero">
        </div>

        <div>
          <label class="resultado">Resultado: <span id="labelResultado">{{ resultado }}</span></label>
        </div>

        <button type="button" class="btn btn-primary" id="botonConvertir" (click)="convertir()">CONVERTIR</button>

      </div>

    </nz-input-group>
  </nz-tab>
  <nz-tab nzTitle="DECIMAL-BINARIO"></nz-tab>

</nz-tabset>
